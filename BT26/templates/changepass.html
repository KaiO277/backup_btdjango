{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          
          <form action="{% url 'check_change_password' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Change Password</p>      
            </div>
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <div>
              <style>
                  h5{
                      color: red;
                  }
              </style>
              {% for message in messages %}
              <h5>{{message}}</h5>
              {% endfor %}
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg" name="password" 
                placeholder="Enter Current Password" />
              <label class="form-label" for="form3Example3">Current Password</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="text" id="form3Example4" class="form-control form-control-lg" name="new_password"
                placeholder="Enter New password" />
              <label class="form-label" for="form3Example4">New Password</label>
            </div>
  
            <div class="form-outline mb-3">
                <input type="text" id="form3Example4" class="form-control form-control-lg" name="confirm_new_password"
                  placeholder="Enter Confirm New Password" />
                <label class="form-label" for="form3Example4">Confirm New Password</label>
              </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Change Password</button>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
