{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{% url 'check_login' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>              
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg" name="username" 
                placeholder="Enter a valid Email" />
              <label class="form-label" for="form3Example3">Email</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" name="password"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="{% url 'form-reset-email' %}" class="text-body" >Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
          <div class="text-center text-lg-start mt-4 pt-2">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;">
              <i class="fab fa-google me-2"></i> Sign in with Google
            </a>  
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-lg btn-block btn-primary" style="background-color: #1877f2; color: #ffffff;">
                <i class="fab fa-facebook me-2"></i> Sign in with Facebook
            </a>
          </div>
          
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{317822574529229}',
      cookie     : true,
      xfbml      : true,
      version    : '{v18.0}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
          
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
