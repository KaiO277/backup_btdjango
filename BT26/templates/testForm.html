{% extends "base.html" %}

{% block title %}Test Form{% endblock title %}

{% block content %}

<div class="container">

  <form action="{% url 'check_test_form' %}" method="post">
    {% csrf_token %}
    
    <div class="form-group row">
      <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">{{ form.email.label }}</label>
      <div class="col-sm-10">
        {{ form.email }}
      </div>
    </div>
  
    <div class="form-group row">
      <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">{{ form.password.label }}</label>
      <div class="col-sm-10">
        {{ form.password }}
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
{% comment %} <pre>{{ form.as_p }}</pre> {% endcomment %}
</div>  

{% endblock content %}
