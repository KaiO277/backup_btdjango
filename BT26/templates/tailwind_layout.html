{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-4xl font-bold mb-8">Student Table</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-r text-center">ID</th>
            <th class="py-2 px-4 border-b border-r text-center">Name</th>
            <th class="py-2 px-4 border-b border-r text-center">Age</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
            <tr>
                <td class="py-2 px-4 border-b border-r text-center">{{ student.id }}</td>
                <td class="py-2 px-4 border-b border-r text-center">{{ student.name }}</td>
                <td class="py-2 px-4 border-b border-r text-center">{{ student.age }}</td>
            </tr>
          {% endfor %}  
        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
